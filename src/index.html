<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Finder PDX</title>
</head>
<body>
  <br>

<!-- Title and Search Form -->
  <div class="container-fluid">
    <div class="container-fluid landing-img" id="landing-container">
      <h1>Doctor Finder PDX</h1>
      <form class="landing-form">
        <div class="input-group mb-3">
          <input id="search" type="text" class="form-control" placeholder="Search the Portland Metro area by doctor name or specialty." aria-label="Recipient's username" aria-describedby="search">
          <div class="input-group-append">
            <button class="btn btn-danger" type="submit">Find a Doctor</button>
          </div>
        </div>
      </form>
    </div>

<!-- Search Results -->
    <div class="container">
      <div class="row">
        <div id="resultNumber"></div>
        <div class="md-col-6" id="results">
        </div>
    </div>
  </div>
</body>
</html>
