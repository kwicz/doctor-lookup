<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Lookup</title>
</head>
<body>
  <div class="container-fluid">
    <h1>Doctor Lookup</h1>
    <form>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="search">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
        </div>
      </div>
    </form>
    <div id="results" class="myaccordion">
    </div>
  </div>
</body>
</html>
